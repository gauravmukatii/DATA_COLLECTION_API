<div class="col-md-6 offset-md-3">
    <h2>Create User Account</h2>

    <h5>{{msg}}</h5>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" 
            class="form-control" 
            name="name" id="name"
            [(ngModel)]="account.fullName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" 
            class="form-control" 
            name="email" id="email"
            [(ngModel)]="account.email">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" 
            class="form-control" 
            name="phno" id="phno"
            [(ngModel)]="account.mobileNo">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" 
            class="form-control" 
            name="gender" id="gender"
            [(ngModel)]="account.gender">
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input type="text" 
            class="form-control" 
            name="dob" id="dob"
            [(ngModel)]="account.dob">
        </div>
        <div class="form-group">
            <label>ssn</label>
            <input type="number" 
            class="form-control" 
            name="ssn" id="ssn"
            [(ngModel)]="account.ssn">
        </div>
        <br />
        <div>
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
